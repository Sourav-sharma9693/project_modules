<!-- <div style="background-color: rgb(3, 111, 235)"> -->

<div class="container">
    <div class = "row-content-center">
      <div class="col-sm-12">

          <img class="history" src="../assets/history.jpg">

        <pre class="pre"><div class="back-line" style="border-style: hidden ;block-size: 60px">To go back to user's dashboard, click on <button mat-raised-button class="history-button"><a href="http://localhost:4200/pipes/in-built-directives"><img class="back-button" src="../assets/back-button.png"></a></button></div></pre>

        <div class="head-line" style="border-style: none">These are the previous quizzes attempted by you!</div>

            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="table1">
                        
                              <!-- Position Column -->
                 <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                         <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                 </ng-container>
                          
                              <!-- quiz_name Column -->
                 <ng-container matColumnDef="quiz_name">
                 <th mat-header-cell *matHeaderCellDef> quiz_name </th>
                 <td mat-cell *matCellDef="let element"> {{element.quiz_name}} </td>
                 </ng-container>
                          
                              <!-- conducted_on Column -->
                              <ng-container matColumnDef="conducted_on">
                                <th mat-header-cell *matHeaderCellDef> conducted_on </th>
                                <td mat-cell *matCellDef ="let element"> {{element.conducted_on}} </td>
                              </ng-container>
                          
                              <!-- marks Column -->
                              <ng-container matColumnDef="marks">
                                <th mat-header-cell *matHeaderCellDef> marks </th>
                                <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                 </div>                  
      </div>
    </div>
</div>
